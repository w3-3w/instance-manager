custom: ${file(./config.json)}

service: instance-controller-${self:custom.group}
frameworkVersion: "=1.27.2"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ${self:custom.region}
  versionFunctions: false
  logRetentionInDays: 30
  environment:
    DEFAULT_AWS_REGION: ${self:custom.region}
    SLACK_INCOMING_WEBHOOK: ${self:custom.slack.incoming-webhook-url}
    SLACK_OUTGOING_TOKEN: ${self:custom.slack.outgoing-webhook-token}
    SLACK_CHANNEL_ID: ${self:custom.slack.channel-id}
    SLACK_PERMITTED_USER_IDS: ${self:custom.slack.permitted-user-ids}
    TARGET_INSTANCE_TAG_KEY: ${self:custom.instance.tag.key}
    TARGET_INSTANCE_TAG_VALUE: ${self:custom.instance.tag.value}
    EVENT_START_RULE_NAME: ${self:custom.event.namePrefix}-${self:custom.group}-start
    EVENT_STOP_RULE_NAME: ${self:custom.event.namePrefix}-${self:custom.group}-stop
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "events:DescribeRule"
        - "events:EnableRule"
        - "events:DisableRule"
      # only allow operations on specified prefix
      Resource: "arn:${self:custom.partition}:events:*:*:rule/${self:custom.event.namePrefix}-${self:custom.group}-*"
    - Effect: Allow
      Action:
        - "ec2:StartInstances"
        - "ec2:StopInstances"
      Resource: "*"
      # only allow operations on instances with configured tag key
      Condition:
        "Null": ${file(./iamRoleConditionHelper.js)}
    - Effect: Allow
      Action:
        - "ec2:DescribeInstances"
      Resource: "*"

functions:
  scheduledStart:
    handler: handler.scheduledStart
    description: Starts instances on schedule
    timeout: 10
    events:
      - schedule:
          enabled: ${self:custom.event.initiallyEnable}
          name: ${self:custom.event.namePrefix}-${self:custom.group}-start
          description: starts instances
          rate: ${self:custom.event.startCron}
  scheduledStop:
    handler: handler.scheduledStop
    description: Stops instances on schedule
    timeout: 10
    events:
      - schedule:
          enabled: ${self:custom.event.initiallyEnable}
          name: ${self:custom.event.namePrefix}-${self:custom.group}-stop
          description: stops instances
          rate: ${self:custom.event.stopCron}
  slackControl:
    handler: handler.slackControl
    description: Deal with slack messages
    timeout: 10
    events:
      - http:
          path: slack
          method: post

package:
  exclude:
    - README.md
    - LICENSE
    - config.json
    - _config.json
    - iamRoleConditionHelper.js
    - package.json
    - aws-mock.js
    - test/**
    - node_modules/**

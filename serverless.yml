# DO review config under 'custom' and change values as needed.
custom:
  # Replace to your group name
  group: myGroup
  region: ap-northeast-1
  instance:
    tag:
      key: Scheduled
      value: true
  event:
    namePrefix: ${self:custom.group}-instance-control
    initiallyEnable: false
    startRuleName: ${self:custom.event.namePrefix}-start
    startCron: cron(30 0 ? * MON-FRI *)
    stopRuleName: ${self:custom.event.namePrefix}-stop
    stopCron: cron(30 12 ? * MON-FRI *)
  slack:
    incoming-webhook-url: dummy
    outgoing-webhook-token: 9OKJaeK7Z2Rd9QBiTL0kGpq1

# =========================================================
# Basically, you do not have to change the config below.
# Only change them when you know what you are doing.
# =========================================================

service: instance-controller-${self:custom.group}
frameworkVersion: "=1.27.2"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ${self:custom.region}
  versionFunctions: false
  environment:
    DEFAULT_AWS_REGION: ${self:custom.region}
    SLACK_INCOMING_WEBHOOK: ${self:custom.slack.incoming-webhook-url}
    SLACK_OUTGOING_TOKEN: ${self:custom.slack.outgoing-webhook-token}
    TARGET_INSTANCE_TAG_KEY: ${self:custom.instance.tag.key}
    TARGET_INSTANCE_TAG_VALUE: ${self:custom.instance.tag.value}
    EVENT_START_RULE_NAME: ${self:custom.event.startRuleName}
    EVENT_STOP_RULE_NAME: ${self:custom.event.stopRuleName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "events:DescribeRule"
        - "events:EnableRule"
        - "events:DisableRule"
      Resource: "arn:aws:events:*:*:rule/${self:custom.event.namePrefix}-*"
    - Effect: Allow
      Action:
        - "ec2:DescribeInstances"
        - "ec2:StartInstances"
        - "ec2:StopInstances"
      Resource: "*"

functions:
  scheduledStart:
    handler: handler.scheduledStart
    description: Starts instances on schedule
    timeout: 10
    events:
      - schedule:
          enabled: ${self:custom.event.initiallyEnable}
          name: ${self:custom.event.startRuleName}
          description: starts instances
          rate: ${self:custom.event.startCron}
  scheduledStop:
    handler: handler.scheduledStop
    description: Stops instances on schedule
    timeout: 10
    events:
      - schedule:
          enabled: ${self:custom.event.initiallyEnable}
          name: ${self:custom.event.stopRuleName}
          description: stops instances
          rate: ${self:custom.event.stopCron}
  slackControl:
    handler: handler.slackControl
    description: Deal with slack messages
    timeout: 10
    events:
      - http:
          path: slack
          method: post
